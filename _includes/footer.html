    <div class="flex mb-2">
      <a class="py-2 mr-2 text-md text-gray-600">Stalk me here: </a>
      {% for item in site.data.social %}

      {% endfor %}
    </div>
    <div class="text-sm text-gray-600">
      <span>Built on a modified version of the <a class="text-green-500" href="https://github.com/zerostaticthemes/jekyll-atlantic-theme">Jekyll Atlantic theme</a> by</span>
<a class="text-green-500" href="
        https://www.zerostatic.io">Zerostatic Themes.</a>
    </div>
</footer>
